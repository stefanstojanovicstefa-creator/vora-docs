# Vora Voice Platform - Local Development Docker Compose
#
# Usage:
#   docker compose -f docker-compose.local.yml up        # Start everything
#   docker compose -f docker-compose.local.yml down -v    # Stop and clean all volumes
#
# Requires: Docker Engine 20+ with Compose V2
#
# Services:
#   - postgres: PostgreSQL 15 with persistent data
#   - backend:  Express API server on port 3001
#   - frontend: Vite dev server on port 8080

services:
  postgres:
    image: postgres:15
    container_name: vora-postgres
    environment:
      POSTGRES_DB: vora_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - vora-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vora_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: node:20
    container_name: vora-backend
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vora_dev
    command: >
      sh -c "npm install &&
             npx prisma generate &&
             npx prisma migrate deploy &&
             npm run dev"

  frontend:
    image: node:20
    container_name: vora-frontend
    working_dir: /app
    depends_on:
      - backend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    env_file:
      - ./frontend/.env
    command: >
      sh -c "npm install && npm run dev"

volumes:
  vora-pg-data:
  backend-node-modules:
  frontend-node-modules:
